<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formúlario</title>
    
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form > div {
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formúlario</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <div>
            <label for="cor">Cor:</label>
            <input type="color" name="cor" id="cor" value="#ff2567">
        </div>

        <div>
            <label for="nivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="nivel" min="1" max="10" value="5">
        </div>

        <div>
            <label for="foto">Enviar foto:</label>
            <input type="file" name="foto" id="foto">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Excluir">
        </div>
    </form>
</body>
</html>
