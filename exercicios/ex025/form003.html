<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formúlarios</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form > div {
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formúlario</h1>

    <form action="cadastro.js" method="get" autocomplete="on">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required autocomplete="name" maxlength="30" minlength="5" placeholder="Nome Completo">
        </div>
        <div>
            <label for="media">Média:</label>
            <input type="number" name="media" id=" media" min="0" max="10" placeholder="0 a 10" step="0.5" required value="5">
        </div>
        <div>
            <label for="mes">Períudo Letivo:</label>
            <input type="month" name="mes" id="mes" value="2015-05">
        </div>
        <div>
            <label for="dia">Dia da prova:</label>
            <input type="date" name="dia" id="dia">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Excluir">
        </div>
        <div>
            <label for="hora">Horário da prova</label>
            <input type="time" name="hora" id="hora">
        </div>
    </form>
</body>
</html>
