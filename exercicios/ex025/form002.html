<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texte</title>
    
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div {
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <h1>Texte de form√∫lario</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <div>
            <label for="usuario">Usuario:</label>
            <input type="text" name="usuario" id="usuario" required minlength="3" maxlength="15" size="15" placeholder="Nome de Usuario" autocomplete="username">
        </div>
        <div>
            <label for="">Senha:</label>
            <input type="password" name="senha" id="senha" required minlength="8" maxlength="20" size="20" placeholder="Senha" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Excluir">
        </div>
    </form>
</body>
</html>
