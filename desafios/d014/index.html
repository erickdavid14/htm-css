<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        border-collapse: collapse;
        width:  class="center" 00px;
        
    }
    td, th {
        border: 1px solid black;
        padding: 8px;
        
    }
    .left {
        text-align: left;
    }
    .center {
        text-align: center;
    }
    .inverso {
        background-color: gray;
        color: white;
    }

</style>
<body>
    <table>
        <tr class="inverso">
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Disciplina</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="col">Media</th>
        </tr>
        <tr class="inverso">
            <th>Nota1</th>
            <th>Nota2</th>
        </tr>
        <tr>
            <th rowspan="4" scope="rowgroup">
                Exatas
            </th>
            <td class="left">Matematica</td>
            <td class="center" >0.0</td>
            <td class="center" >0.0</td>
            <td class="center" >0.0</td>
        </tr>
        <tr>
           <td class="left">Fisica</td>
           <td  class="center" >0.0</td>
           <td  class="center" >0.0</td>
           <td  class="center" >0.0</td>
        </tr>
        <tr>
            <td class="left">Química</td>
            <td class="center" >0.0</td>
            <td class="center" >0.0</td>
            <td class="center" >0.0</td>
        </tr>
        <tr>
            <td class="left">Biologia</td>
            <td class="center" >0.0</td>
            <td class="center" >0.0</td>
            <td class="center" >0.0</td>
        </tr>
        <tr class="inverso">
            <th colspan="4" class="left" scope="row">Media de Exatas</th>
            <td class="center" >0.0</td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td class="left">Historia</td>
            <td class="center" >0.0</td>
            <td class="center" >0.0</td>
            <td class="center" >0.0</td>
        </tr>
        <tr>
            <td class="left">Geografia</td>
            <td class="center" >0.0</td>
            <td class="center" >0.0</td>
            <td class="center" >0.0</td>
        </tr>
        <tr class="inverso">
            <th colspan="4" class="left" scope="row">Media de Humanas</th>
            <td class="center" >0.0</td>
        </tr>
    </table>
</body>
</html>
